<!-- Tableau pour gérer ses graphes -->
{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center"> Mon scraper </h1>
    <table align="center" class="alignementtable"> 
        <tr>
            <th>Graphe</th>
            <th>Ajouté le</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Supprimer</a>
                    <br>
                    <a href="/update/{{task.id}}">Mettre à jour</a>
                </td>
            </tr>
        {% endfor %} 
    </table>
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Ajouter le graphe">
        </form>
    </div>
</div>


{% endblock %}
